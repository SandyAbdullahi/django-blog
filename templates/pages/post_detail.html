{% extends 'base.html' %}

{% block content %}
    <div class="container post-view">
        <h2 class="text-center display-4">{{ post.post_title}}</h2>
        <hr class="w-50 mx-auto">
        <div class="row ">
            <div class="col">
                <img src="{{ post.get_photo_url }}" class="img-fluid" alt="">
            </div>
            <div class="col">
               <p>{{ post.post_content }}</p>
            </div>
        </div>
    </div>
    
{% endblock  %}
